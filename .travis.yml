    # - chmod u+x neovim/bin/nvim
    - pip install neovim
    - pip install flake8

script:
    - PATH="$HOME/neovim/bin:$PATH"
    - cd test
    - bash test.sh
    - flake8 --ignore E225,E231,E226,E402,E501,E731,F401,F403 test pythonx --exclude=colortbl.py
